<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="onMouseover" onmouseout="onMouseout()">



    </div>
    <script>
        function onMouseover(){
            var box=document.getElementById('box')
            box.style.backgroundColor="red"
            
        }
        function onMouseout(){
            var box=document.getElementById('box')
            box.style.backgroundColor="yello"
        }
    </script>
    
</body>
</html>
